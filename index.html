<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--! favicon  -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./Favicon/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./Favicon/favicon-32x32.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./Favicon/favicon-16x16.png" />
    <link rel="manifest" href="./Favicon/site.webmanifest" />


    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app | Mini Project - Dipsundar Majhi</title>
    <!-- css  -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- script js -->
    <script src="js/config.js" defer></script>
    <script src="js/app.js" defer></script>
  </head>
  <body>
    <!-- card start  -->
    <div class="card">
      <h1 id="main-heading">Weather App</h1>
      <!-- search div start -->
      <div class="search">
        <!-- input  -->
        <input type="text" placeholder="Enter City Name" spellcheck="false" />
        <!-- button  -->
        <button><img src="images/search.png" /></button>
      </div>
      <!-- search div end -->
      <!-- error div start  -->
      <div class="error">
        <p>⚠️ Invalid City name !</p>
      </div>
      <!-- error div end -->
      <!-- weather div start  -->
      <div class="weather">
        <img src="images/rain.png" class="weather-icon" />
        <h1 class="temp">22&deg;C</h1>
        <h2 class="city">Kolkata</h2>
        <!-- details div start  -->
        <div class="details">
          <!-- col start  -->
          <div class="col">
            <img src="images/humidity.png" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <!-- col end -->
          <!-- col start  -->
          <div class="col">
            <img src="images/wind.png" />
            <div>
              <p class="wind">15 Km/H</p>
              <p>Wind speed</p>
            </div>
          </div>
          <!-- col end -->
        </div>
        <!-- details div end -->
      </div>
      <!-- weather div end -->
    </div>
    <!-- card end -->
  </body>
</html>
